name: Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure Model Exists
        run: |
          if [ ! -f "lstm_model.h5" ]; then
            echo "Model not found. Attempting download..."
            wget -O lstm_model.h5 "${{ secrets.MODEL_DOWNLOAD_URL }}" || echo "Warning: Model download failed."
          else
            echo "Model verified in root."
          fi

      - name: Run Bot Cycle
        env:
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python main.py

      - name: Persist Database
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add signals.db
          # Only push if there are actual changes to the signal history
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update signals database [skip ci]" && git push)
