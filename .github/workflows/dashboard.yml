name: Manual Performance Dashboard

on:
  workflow_dispatch: # Manual trigger button

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # CRITICAL: This gives the bot permission to write the report.html to your repo
    permissions:
      contents: write 

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so git push works smoothly

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.2 ccxt>=4.2.25 pandas-ta==0.3.14b0

      - name: 4. Run Dashboard Script
        env:
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          BITGET_PASSWORD: ${{ secrets.BITGET_PASSWORD }}
          DB_PATH: signals.db
        run: python dashboard.py

      - name: 5. Pre-flight Check (Verify File Exists)
        run: |
          if [ -f "report.html" ]; then
            echo "‚úÖ report.html found! Preparing to push."
            ls -lh report.html
          else
            echo "‚ùå ERROR: dashboard.py failed to create report.html"
            exit 1
          fi

      - name: 6. Force Sync to Repository
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes to avoid "Rejected" errors
          git pull origin main --rebase 
          
          # Force add the file even if it was ignored
          git add -f report.html
          
          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No changes to the dashboard. Skipping push."
          else
            git commit -m "üìä Update Audit Dashboard [skip ci]"
            git push origin main
          fi
