name: Manual Performance Dashboard

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.2 requests ccxt>=4.2.25 pandas-ta-openbb==0.4.23

      - name: 4. Run Dashboard Script
        env:
          DB_PATH: signals.db
        run: python dashboard.py

      - name: 5. Sync Report to Repository
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Standard procedure to pull before pushing to avoid conflicts
          git pull origin main --rebase
          
          # Force add if report.html is in .gitignore, then check for changes
          git add report.html
          if git diff --staged --quiet; then
            echo "No changes in report.html detected."
          else
            git commit -m "ðŸ“Š Update Audit Dashboard [skip ci]"
            git push origin main
          fi
