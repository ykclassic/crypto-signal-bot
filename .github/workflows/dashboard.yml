name: Manual Performance Dashboard

on:
  workflow_dispatch: # This enables the "Run workflow" button in the GitHub UI

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: pip install pandas
        
      - name: Run Dashboard Script
        run: python dashboard.py
        
      - name: Commit and Push Report
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add report.html
          git diff --staged --quiet || (git commit -m "ðŸ“Š Manual Update: Performance Dashboard" && git push)
