name: Hourly Crypto Bot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions: # Added permissions to ensure the GITHUB_TOKEN has read access
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly install Pandas 2.x to avoid 3.0 conflicts
          pip install "pandas>=2.2.0,<3.0.0"
          
          # Install pandas-ta using the GITHUB_TOKEN for authentication
          # This prevents the "could not read Username" error
          pip install git+https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/twopirllc/pandas-ta.git@development
          
          pip install -r requirements.txt

      - name: Run the bot
        env:
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          export EXCHANGE_API_KEYS_XT_APIKEY=$XT_API_KEY
          export EXCHANGE_API_KEYS_XT_SECRET=$XT_SECRET
          export EXCHANGE_API_KEYS_BITGET_APIKEY=$BITGET_API_KEY
          export EXCHANGE_API_KEYS_BITGET_SECRET=$BITGET_SECRET
          export EXCHANGE_API_KEYS_GATEIO_APIKEY=$GATEIO_API_KEY
          export EXCHANGE_API_KEYS_GATEIO_SECRET=$GATEIO_SECRET
          export NEWS_API_KEY=$NEWS_API_KEY
          export DISCORD_WEBHOOK_URL=$DISCORD_WEBHOOK_URL
          export TWITTER_BEARER_TOKEN=$TWITTER_BEARER_TOKEN
          
          python main.py
