name: Hourly Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *' # Runs exactly at the start of every hour
  workflow_dispatch:      # Allows manual trigger for testing

jobs:
  trade-cycle:
    runs-on: ubuntu-latest
    
    # CRITICAL: Grant permission to push signals.db and report.html back to the repository
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history required for clean git pushes

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing the OpenBB version which is the 2026 standard for Pandas 2.2.2 compatibility
          pip install pandas==2.2.2 requests ccxt>=4.2.25 pandas-ta-openbb==0.4.23

      - name: 4. Run Trading Bot
        env:
          # --- BITGET AUTHENTICATION ---
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          BITGET_PASSWORD: ${{ secrets.BITGET_PASSWORD }} # API Passphrase
          
          # --- INFRASTRUCTURE & FALLBACKS ---
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DB_PATH: signals.db
        run: python main.py

      - name: 5. Generate Dashboard
        env:
          DB_PATH: signals.db
        run: python dashboard.py

      - name: 6. Sync Data and Dashboard
        if: always() # Runs even if the bot found no signals or errored out
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure both the database and the visual report are staged
          git add signals.db report.html || echo "Warning: Some files were not found for staging"
          
          # Check for changes before committing to avoid 'nothing to commit' errors
          if git diff --staged --quiet; then
            echo "No changes detected in database or dashboard."
          else
            git commit -m "ðŸ¤– Bot Auto-Audit: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          fi
