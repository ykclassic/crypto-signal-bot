name: Manual Performance Dashboard

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Install Requirements
        run: |
          python -m pip install --upgrade pip
          # Updated to 0.4.71b0 which is the stable version for Python 3.12 in 2026
          pip install pandas==2.2.2 requests ccxt>=4.2.25 pandas-ta==0.4.71b0

      - name: 4. Run Dashboard Script
        env:
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          BITGET_PASSWORD: ${{ secrets.BITGET_PASSWORD }}
          DB_PATH: signals.db
        run: python dashboard.py

      - name: 5. Verify File Creation
        run: |
          if [ -f "report.html" ]; then
            echo "‚úÖ report.html generated successfully."
          else
            echo "‚ùå ERROR: report.html was not created. Check dashboard.py logs above."
            exit 1
          fi

      - name: 6. Sync to Repository
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add -f report.html
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "üìä Update Audit Dashboard [skip ci]"
            git push origin main
          fi
