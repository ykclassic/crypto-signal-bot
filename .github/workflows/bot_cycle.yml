name: Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing pandas-ta directly via ZIP to bypass Git 128 auth errors
          pip install https://github.com/twopirllc/pandas-ta/archive/refs/heads/main.zip
          pip install -r requirements.txt

      - name: Ensure Model Exists
        run: |
          if [ ! -f "lstm_model.h5" ]; then
            echo "Model not found in root, downloading..."
            # Note: Ensure this secret is set if not using LFS
            wget -O lstm_model.h5 "${{ secrets.MODEL_DOWNLOAD_URL }}" || echo "Download failed, checking local..."
          else
            echo "Model found."
          fi

      - name: Run Bot Cycle
        env:
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py

      - name: Persist Database
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add signals.db
          # Only commit if there are changes to the database
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update signals database [skip ci]" && git push)
