name: Hourly Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *' # Runs at the start of every hour
  workflow_dispatch:      # Allows you to click "Run Workflow" manually

jobs:
  trade-cycle:
    runs-on: ubuntu-latest
    
    # CRITICAL: Grant write access to push signals.db and report.html back to repo
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for a cleaner git push

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.2 requests ccxt>=4.2.25 pandas-ta-openbb==0.4.23

      - name: 4. Run Trading Bot
        env:
          # --- MANDATORY BITGET CREDENTIALS ---
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          BITGET_PASSWORD: ${{ secrets.BITGET_PASSWORD }} # This is your Passphrase
          
          # --- SECONDARY & INFRASTRUCTURE ---
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DB_PATH: signals.db
        run: python main.py

      - name: 5. Verify and Audit
        run: |
          ls -lh signals.db || echo "Database file not found"
          # Optional: Quick check to see if trades were logged
          # sqlite3 signals.db "SELECT symbol, status FROM signals ORDER BY id DESC LIMIT 5;"

      - name: 6. Sync Changes to Repository
        if: always() # Ensure we save logs even if the bot logic fails
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all modified files (DB and HTML report if generated)
          git add signals.db report.html || echo "Some files missing, continuing..."
          
          # Only commit if there are actual changes to prevent workflow failure
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ¤– Bot Audit Sync: $(date)"
            git push origin main
          fi
