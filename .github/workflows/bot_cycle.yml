name: Hourly Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trade-cycle:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # Install everything normally from PyPI
          # If 0.3.14b0 fails, pip will automatically find the best 3.12 compatible version
          pip install -r requirements.txt
          
          echo "âœ… Environment Ready"

      - name: Run Trading Bot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DB_PATH: ./signals.db
        run: python main.py

      - name: Sync Database
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add signals.db
          git diff --staged --quiet || (git commit -m "update signals" && git push)
