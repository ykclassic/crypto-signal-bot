name: Hourly Crypto Bot cycle

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Force installation of core components
          pip install discord.py pandas-ta-classic tensorflow-cpu transformers ccxt newsapi-python vaderSentiment tweepy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Pre-Flight Check
        run: |
          echo "Checking installed modules..."
          python -c "import discord; import pandas_ta_classic; import tensorflow; print('âœ… All modules verified')"

      - name: Run Bot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          # Map variables specifically for your config.py logic
          EXCHANGE_API_KEYS_XT_APIKEY: ${{ secrets.XT_API_KEY }}
          EXCHANGE_API_KEYS_XT_SECRET: ${{ secrets.XT_SECRET }}
          EXCHANGE_API_KEYS_BITGET_APIKEY: ${{ secrets.BITGET_API_KEY }}
          EXCHANGE_API_KEYS_BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          EXCHANGE_API_KEYS_GATEIO_APIKEY: ${{ secrets.GATEIO_API_KEY }}
          EXCHANGE_API_KEYS_GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
        run: python main.py

      - name: Sync Database
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add signals.db
          git diff --staged --quiet || (git commit -m "update: bot cycle" && git push)
