name: Hourly Crypto Bot

on:
  schedule:
    - cron: '0 * * * *'  # Runs exactly at the start of every hour
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required to push the signals.db back to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so git push works better

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Bot
        env:
          # Hugging Face Auth (Fixes the 404/Warning logs)
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          
          # API Keys
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          # Map GitHub Secrets to the Environment Variables your app expects
          export EXCHANGE_API_KEYS_XT_APIKEY=$XT_API_KEY
          export EXCHANGE_API_KEYS_XT_SECRET=$XT_SECRET
          export EXCHANGE_API_KEYS_BITGET_APIKEY=$BITGET_API_KEY
          export EXCHANGE_API_KEYS_BITGET_SECRET=$BITGET_SECRET
          export EXCHANGE_API_KEYS_GATEIO_APIKEY=$GATEIO_API_KEY
          export EXCHANGE_API_KEYS_GATEIO_SECRET=$GATEIO_SECRET
          export NEWS_API_KEY=$NEWS_API_KEY
          export DISCORD_WEBHOOK_URL=$DISCORD_WEBHOOK_URL
          export TWITTER_BEARER_TOKEN=$TWITTER_BEARER_TOKEN
          
          python main.py

      - name: Persist Database
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only add and commit if the database actually changed
          git add signals.db
          if git diff --staged --quiet; then
            echo "No changes to signals.db"
          else
            git commit -m "chore: update signals database [skip ci]"
            git push
          fi
