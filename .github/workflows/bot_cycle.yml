name: Hourly Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trade-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pandas==2.2.2 requests ccxt>=4.2.25 pandas-ta-classic==0.3.59

      - name: Run Trading Bot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DB_PATH: signals.db
        run: python main.py

      - name: Verify DB Growth
        run: |
          ls -lh signals.db
          sqlite3 signals.db "SELECT COUNT(*) FROM signals;" || echo "Table not found yet"

      - name: Sync Database
        if: always()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add signals.db
          git diff --staged --quiet || (git commit -m "ðŸ¤– Update signals.db" && git push)
