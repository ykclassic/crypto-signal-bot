name: Hourly Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the start of every hour
  workflow_dispatch:      # Allows manual trigger

jobs:
  trade-cycle:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write    # Required to push updates to signals.db
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # 1. Install core data library
          pip install pandas==2.2.2
          
          # 2. Install standard requirements from file
          pip install -r requirements.txt
          
          # 3. Install pandas-ta via Git Protocol (Public Access)
          # Using git:// instead of https:// avoids the 'Username' prompt error
          pip install "git+git://github.com/twopirllc/pandas-ta.git@development" || \
          pip install "git+https://github.com/twopirllc/pandas-ta.git@development"
          
          echo "âœ… All dependencies installed successfully"

      - name: Create Data Structure
        run: |
          mkdir -p logs data
          touch signals.db

      - name: Run Trading Bot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DB_PATH: ./signals.db
        run: |
          echo "Starting bot run at $(date)"
          python main.py
          echo "Cycle completed at $(date)"

      - name: Sync Database (Self-Healing Push)
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git add signals.db
          
          # Only proceed if the database actually changed
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update signals.db [run ${{ github.run_number }}]"
            
            # Retry loop: Rebase to handle potential race conditions
            for i in {1..3}; do
              git pull --rebase origin main && git push && break || sleep 5
            done
          else
            echo "No changes in signals.db to sync."
          fi
