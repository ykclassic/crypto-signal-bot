name: Hourly Crypto Bot Cycle

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Verification log to ensure classic fork is active
          pip list | grep pandas-ta

      - name: Run the Bot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          XT_API_KEY: ${{ secrets.XT_API_KEY }}
          XT_SECRET: ${{ secrets.XT_SECRET }}
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_SECRET: ${{ secrets.BITGET_SECRET }}
          GATEIO_API_KEY: ${{ secrets.GATEIO_API_KEY }}
          GATEIO_SECRET: ${{ secrets.GATEIO_SECRET }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          # Map GitHub Secrets to App-Specific Environment Variables
          export EXCHANGE_API_KEYS_XT_APIKEY=$XT_API_KEY
          export EXCHANGE_API_KEYS_XT_SECRET=$XT_SECRET
          export EXCHANGE_API_KEYS_BITGET_APIKEY=$BITGET_API_KEY
          export EXCHANGE_API_KEYS_BITGET_SECRET=$BITGET_SECRET
          export EXCHANGE_API_KEYS_GATEIO_APIKEY=$GATEIO_API_KEY
          export EXCHANGE_API_KEYS_GATEIO_SECRET=$GATEIO_SECRET
          export NEWS_API_KEY=$NEWS_API_KEY
          export DISCORD_WEBHOOK_URL=$DISCORD_WEBHOOK_URL
          export TWITTER_BEARER_TOKEN=$TWITTER_BEARER_TOKEN
          
          python main.py

      - name: Persist Database
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add signals.db
          git diff --staged --quiet || (git commit -m "update: bot cycle database sync" && git push)
