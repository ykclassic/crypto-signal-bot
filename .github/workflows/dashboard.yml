name: Manual Performance Dashboard

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.2 requests ccxt>=4.2.25 pandas-ta-openbb==0.4.23

      - name: 4. Run Dashboard Script
        env:
          DB_PATH: signals.db
        run: python dashboard.py

      - name: 5. Sync Report to Repository
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Stage all changes (including the newly generated report.html)
          git add report.html signals.db || echo "Files not found"
          
          # 2. Stash any temporary noise to ensure a clean rebase
          git stash
          
          # 3. Pull the latest from main to sync with the Hourly Bot's latest DB updates
          git pull origin main --rebase
          
          # 4. Pop the changes back out
          git stash pop || echo "Nothing to pop"
          
          # 5. Re-stage and check for actual differences
          git add report.html signals.db
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "ðŸ“Š Update Audit Dashboard [skip ci]"
            git push origin main
          fi
